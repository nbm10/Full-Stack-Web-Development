<!DOCTYPE html>
<html>
    <head>
        <title>Dating Website</title>
        <meta name="author" content="Neo Malefetse">
		<style>
			.field {
				background:lightyellow;
				border:10px solid yellow;
				margin-bottom:10px;
				width:720px;
				vertical-align: middle;
			}
			textarea {
				width:360px;
				height:50px;
			}
			label {
				width: 180px;
				text-align: right;
				text-align: top;
				display:inline-block;
			}
			.chkbx {width: auto;}
			.colorp {
				background: purple;
				color: white;
				text-align: center;
				display: inline-block;
				width: 50px;
				padding: 3px;
			}
			.colorr {
				background: red;
				color: white;
				text-align: center;
				display: inline-block;
				width: 50px;
				padding: 3px;
			}
			fieldset > * {vertical-align: middle;}
			label:hover {font-size: 25px;}
			input:hover {font-size: 25px;}

			
		</style>	
    </head>
    <body>
		<h1>Please Enter Your Details For Our Dating Website!</h1>
        <form action="https://ihome.ust.hk/~rossiter/cgibin/show_everything.php" method="post" enctype="multipart/form-data">
			<fieldset class="field">
				<legend>Your Face</legend>
				<label for="avatar">Your image:</label> 
				<input type="file" id="avatar" name="avatar" required> <br>
				<div>Preview:<img id="preview"></div>
			</fieldset> <br>
			<fieldset class="field">
				<legend>Your General Details</legend>
				<label for="name">Name:</label> 
				<input type="text" id="name" name="name" placeholder="Your full name" required> <br>
				<label for="gender"><span class="chkbx">Gender:</span></label>
				<input type="radio" id="gender" name="gender" value="male" checked required>Male
				<input type="radio" id="gender" name="gender" value="female" required>Female<br>
				<label for="age">Age:</label>
				<input type="number" min="0" max="99" step="1" value="18" id="age" name="age" required><br>
				<label for="birthday">Date of birth:</label> 
				<input type="date" id="birthday" name="birthday"><br>
				<label for="color">Favorite color:</label> 
				<input type="color" id="color" name="color"> <br>
				<label for="country">Which country:</label>
				<select name="country">
				<option value="ns"></option>
				<option value="au">Australia</option>
				<option value="de">Germany</option>
				<option value="za">South Africa</option>
				<option value="uk">United Kingdom</option>
				<option value="fr">France</option>
				</select>
			</fieldset> <br>
			<fieldset class="field">
				<legend>Your Indicators</legend>
				<label for="height">Height:</label>
				<span class="colorr">Short</span> <input type="range" min="0" max="100" step="5" value="50" id="height" name="height"><span class="colorp">Tall</span><br>
				<label for="salary">Salary:</label>
				<span class="colorr">Poor</span> <input type="range" min="0" max="100" step="5" value="50" id="salary" name="salary"><span class="colorp">Rich</span><br>
			</fieldset> <br>
			<fieldset class="field">
				<legend>Your Contact Information</legend>
				<label for="email">Email:</label> 
				<input type="email" id="email" name="email" required> <br>
				<label for="mobile">Mobile:</label> 
				<input type="tel" id="mobile" name="mobile"> <br>
				<label for="address">Address:</label> 
				<textarea rows="3" cols="60" id="address" name="address" ></textarea> <br>
				<label for="contact"><span class="chkbx">Method to contact you:</span></label>
				<input type="checkbox" id="contact" name="contact" value="email">Email
				<input type="checkbox" id="contact" name="contact" value="whatsapp">Whatsapp
				<input type="checkbox" id="contact" name="contact" value="inApp">In-app chat<br>
			</fieldset> <br>
			<input type="submit" value="Submit">
		</form>
		<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
    </body>
</html>
